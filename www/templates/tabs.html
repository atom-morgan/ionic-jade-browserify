<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="History" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/dashboard/history">
    <ion-nav-view name="dashboard-history"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="New" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/dashboard/workout">
    <ion-nav-view name="dashboard-workout"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/dashboard/settings">
    <ion-nav-view name="dashboard-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
